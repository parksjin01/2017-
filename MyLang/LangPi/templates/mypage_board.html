{% extends 'base.html' %}
{% block content %}
<script>
        node1 = document.getElementById('home');
        node2 = document.getElementById('video');
        node3 = document.getElementById('read');
        node4 = document.getElementById('voca');
        node5 = document.getElementById('board');

        node1.className = "";
        node2.className = "";
        node3.className = "";
        node4.className = "";
        node5.className = "";
        node1.className += " active";

</script>

<div class="col-md-2">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="/mypage/">홈</a></li>
        <li role="presentation"><a href="/mypage/listening/">듣기</a></li>
        <li role="presentation"><a href="/mypage/reading/">읽기</a></li>
        <li role="presentation"><a href="/mypage/vocabulary/">단어</a></li>
        <li role="presentation"><a href="/mypage/message">메시지</a></li>
        <li role="presentation" class="active"><a href="/mypage/board">게시판</a></li>
        <li role="presentation" style="border: thin red solid; border-radius:6px;"><a href="/mypage/delete?p=0">회원탈퇴</a></li>
    </ul>
</div>
<div class="col-md-10">
<div>
        <table class="table table-striped table-bordered">
            <tr><th class="col-md-8">제목</th><th class="col-md-2">날짜</th><th>카테고리</th></tr>
            {% if memo %}
            {% for m in memo %}
                <tr>
                    {% if m.0 %}
                    <td><a href={{ m.3|safe }}>{{ m.0 }}</a></td>
                    {% endif %}
                    {% if m.1 %}
                        <td>{{ m.1 }}</td>
                    {% endif %}
                    {% if m.2 %}
                        <td>{{ m.2 }}</td>
                    {% endif %}
                </tr>
            {% endfor %}
            {% endif %}
        </table>
</div>
</div>
{% endblock %}
